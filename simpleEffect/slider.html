<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>轮播</title>
<link href="css/public.css"  rel="stylesheet" type="text/css">
<link href="css/style.css"  rel="stylesheet" type="text/css">
<script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>

<!-- banner s -->
<div class="banner pr">
	<div class="slider">
		<ul>
			<li><a style="background-image:url(images/1.jpg);" href="#" target="_blank"></a></li>
			<li><a style="background-image:url(images/2.jpg);" href="#" target="_blank"></a></li>
            <li><a style="background-image:url(images/3.jpg);" href="#" target="_blank"></a></li>
            <li><a style="background-image:url(images/4.jpg);" href="#" target="_blank"></a></li>
		</ul>
	</div>
<div class="sliderNumber">
    <a class="active" href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a>
</div>
</div>
<!-- banner e -->
<script type="text/javascript">
$(document).ready(function(){
	$(".slider").find('a:eq(0)').css('z-index', 23);
    var $con = $('.banner'), $box = $con.find('.slider'), $btns = $con.find('.sliderNumber'), i = -1, autoChange = function () {
        i++;
        if (i === $('.slider li').length) { i = -1; }
        $btns.find('a:eq(' + i + ')').addClass('active').siblings().removeClass('active');
        var curr = $box.find('a:eq(' + i + ')'), prev = curr.parent().siblings().find('a');
        prev.css('z-index', 22).fadeOut(1000);
        curr.css('z-index', 23).fadeIn(800);
    }, loop = setInterval(autoChange, 5000);
	autoChange();
    $con.hover(function () {
        clearInterval(loop);
    }, function () {
        loop = setInterval(autoChange, 5000);
    });
    $btns.find('a').click(function () {
        i = $(this).index() - 1;
        autoChange();
		return false;
    });

});
</script>
</body>
</html>
