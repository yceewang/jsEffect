<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Comment with character counter</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <style>
        .over-inline {
            background-color: #FFFACD;
        }

        .active-inline {
            background-color: inherit;
        }

        .active-inline textarea {
            height: 10em;
            width: 100%;
        }
        ​</style>
</head>

<body>
　　<table>
    　　　　<thead>
　　　　　　<tr>
    　　　　　　　　<th width="400">品名</th>
    　　　　　　　　<th width="200">件数</th>
    　　　　　　</tr>
　　　　</thead>
    　　　　<tbody>
　　　　　　<tr height="50">
    　　　　　　　　<td>iPhone6s</td>
    　　　　　　　　<td class="edit">2</td>
    <td><button type="button" class="btn">修改</button></td>
    　　　　　　</tr>
　　　　　　<tr height="50">
    　　　　　　　　<td>小米5</td>
    　　　　　　　　<td class="edit">5</td>
                  <td><button type="button" class="btn">修改</button></td>
    　　　　　　</tr>
　　　　</tbody>
    　　</table>
<script type="text/javascript">
    $(document).ready(function() {
        $(".btn").click(function(){
            change(this);
        });
    });
    function change(obj){
        var status=$(obj).html();
        var edit = $(obj).parent().parent().find(".edit");
        if(status==='修改'){
           var old=edit.html();
           edit.html("<input type='text' value="+old+" >");
            $(obj).html('保存');
        }else if(status=='保存'){
                var newValue=edit.find('input').val();
            edit.html($.trim(newValue.replace(/(\t|\n|\x20)/g,"")));
            $(obj).html('修改');
        }
    }

</script>

    </body>
    </html>
